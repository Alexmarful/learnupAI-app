<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>LearnupAI — Welcome</title>
    <meta name="description" content="LearnupAI — minimal landing for the LearnupAI app. Learn, build and explore AI-driven learning tools." />
    <meta name="theme-color" content="#2563eb" />

    <!-- Open Graph -->
    <meta property="og:title" content="LearnupAI — Welcome" />
    <meta property="og:description" content="LearnupAI — minimal landing for the LearnupAI app. Learn, build and explore AI-driven learning tools." />
    <meta property="og:url" content="https://alexmarful.github.io/learnupAI-app/" />
    <meta property="og:image" content="https://alexmarful.github.io/learnupAI-app/favicon.svg" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="LearnupAI — Welcome" />
    <meta name="twitter:description" content="LearnupAI — minimal landing for the LearnupAI app." />

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="canonical" href="https://alexmarful.github.io/learnupAI-app/" />

    <style>
      :root { --bg:#f9fafb; --text:#111827; --muted:#374151; --brand:#2563eb; }
      html,body { height:100%; margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--text); }
      .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:3rem; }
      .card { max-width:48rem; width:100%; text-align:center; background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(16,24,40,0.06); padding:2.5rem; }
      h1 { font-size:1.75rem; margin:0 0 .5rem; }
      p { color:var(--muted); margin:0 0 1.25rem; }
      .actions { margin-top:1rem; }
      .btn { display:inline-block; padding:.6rem 1rem; background:var(--brand); color:#fff; text-decoration:none; border-radius:8px; font-weight:600; }
      footer { margin-top:1.5rem; color:var(--muted); font-size:.9rem; }
      a.link { color:var(--brand); text-decoration:none; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-labelledby="title">
        <h1 id="title">Welcome to LearnupAI</h1>
        <p>A minimal landing page for the LearnupAI app repository. This site is served from the gh-pages branch.</p>
        <div class="actions">
          <a class="btn" href="https://github.com/Alexmarful/learnupAI-app" target="_blank" rel="noopener">View Repository on GitHub</a>
        </div>
        <footer>
          <small>Published with GitHub Pages — repository: <a class="link" href="https://github.com/Alexmarful/learnupAI-app" target="_blank" rel="noopener">Alexmarful/learnupAI-app</a></small>
        </footer>
      </main>
    </div>
  </body>
</html>
